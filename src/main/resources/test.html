<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>公益诉讼线索随手拍</title>
    <!-- 引入 WeUI CDN 链接 -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" />
    <!-- <link rel="stylesheet" href="https://res.wx.qq.com/open/js/jweixin-1.3.2.js" /> -->
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script>
        function getAddress() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError)
            }
        }
        function showPosition(position) {
            var latlon = position.coords.latitude + "," + position.coords.longitude;

            var img_url = "http://maps.googleapis.com/maps/api/staticmap?center="
                + latlon + "&zoom=14&size=400x300&sensor=false";
            document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>";
        }
        function showError(error) {
            console.log(error)
        }
    </script>
    
</head>

<body>
    <div class="page">
        <div class="weui-form">

                <h2 class="weui-form__title">公益诉讼线索随手拍</h2>

                            </div>

                        </label>

                            </div>
                        </label>

                        </label>

                                <a onclick="getAddress()" role="button" class="weui-btn weui-btn_default">点击获得地理位置</a>

                            <div id="mapholder"></div>

                                        <label class="weui-cell weui-cell_active weui-check__label" for="x19">

                                            </div>
                                        </label>
                                        <label class="weui-cell weui-cell_active weui-check__label" for="x22">

                                            <div class="weui-cell__bd">
                                                <p>反电信网络诈骗</p>
                                            </div>
                                            <div class="weui-cell__ft">
                                                <input type="radio" name="radio1" class="weui-check" id="x22" />
                                                <span class="weui-icon-checked"></span>
                                            </div>
                                        </label>
                                        <label class="weui-cell weui-cell_active weui-check__label" for="x23">

                                            <div class="weui-cell__bd">
                                                <p>农产品质量安全</p>
                                            </div>
                                            <div class="weui-cell__ft">
                                                <input type="radio" name="radio1" class="weui-check" id="x23" />
                                                <span class="weui-icon-checked"></span>
                                            </div>
                                        </label>
                                        <label class="weui-cell weui-cell_active weui-check__label" for="x12">

                                            <div class="weui-cell__bd">
                                                <p>其它</p>
                                            </div>
                                            <div class="weui-cell__ft">
                                                <input type="radio" name="radio1" class="weui-check" id="x24" />
                                                <span class="weui-icon-checked"></span>
                                            </div>
                                        </label>

                                    </div>
                                </div>
                            </div>
                        </label>
                        <label for="js_input5" class="weui-cell weui-cell_active">

                            <div class="weui-cell__hd"><span class="weui-label">5.线索描述</span></div>
                        </label>
                        <label for="js_input5" class="weui-cell weui-cell_active">
                            <div class="weui-cell__bd">
                                <textarea class="weui-textarea" placeholder="请输入内容" rows="5"
                                    maxlength="1000"></textarea>
                            </div>
                        </label>
                        <label for="js_input6" class="weui-cell weui-cell_active">

                            <div class="weui-cell__hd"><span class="weui-label">6.现场照片</span></div>
                        </label>
                        <label for="js_input6" class="weui-cell weui-cell_active">

                            <div class="weui-cell__bd">
                                <!-- <a href="#button_default" role="button" class="weui-btn weui-btn_default"
                                    style="">点击上传文件</a> -->
                                <div class="weui-uploader__input-box">
                                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*"
                                        multiple />
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="weui-form__tips-area">
                <p class="weui-form__tips">
                    表单页提示，居中对齐
                </p>
            </div>
            <div class="weui-form__opr-area">
                <a role="button" aria-disabled="false" class="weui-btn weui-btn_primary" href="javascript:"
                    id="showTooltips">确定</a>
            </div>
            <div class="weui-form__tips-area">
                <p class="weui-form__tips">

            </div>
            <div class="weui-form__extra-area">
                <div class="weui-footer">

                        <a href="javascript:" class="weui-footer__link">底部链接文本</a>
                    </p>
                    <p class="weui-footer__text">Copyright © 2008-2019 weui.io</p>
                </div>
            </div>
        </div>
        <div role="alert" id="js_toast" style="display: none;">

            </div>
        </div>
